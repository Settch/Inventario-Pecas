<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Peças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inventário de Peças</h1>
        <form id="pecaForm">
            <input type="hidden" id="pecaId">
            <input type="text" id="nome" placeholder="Nome da Peça" required>
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required min="1">
            <input type="file" id="imagem" accept="image/*">
            <button type="submit">Adicionar Peça</button>
        </form>
        <div id="pecasList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
